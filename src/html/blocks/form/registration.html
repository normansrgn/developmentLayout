<section class="reg">
    <div class="container reg__container">
        <div class="reg__card_form">
            <h1 class="reg__title">Зарегистрироваться</h1>
            <form class="reg__form">
                <div class="reg__formItem">
                    <label for="username">Имя</label>
                    <input type="text" id="username" class="reg__input" placeholder="Введите Имя">
                </div>

                <div class="reg__formItem">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" class="reg__input" placeholder="Введите Фамилию">
                </div>

                <div class="reg__formItem">
                    <label for="phone">Телефон</label>
                    <input type="number" id="phone" class="reg__input" placeholder="Введите номер телефона">
                </div>

                <div class="reg__formItem">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="reg__input" placeholder="Придумайте пароль">
                </div>

                <div class="reg__formItem">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="reg__input" placeholder="Введите вашу почту">
                    <button type="button" class="reg_btn" id="regBtn">Зарегистрироваться</button>
                    <span>
                        <a href="./../../log_in.html">Есть аккаунт? Войти</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>


<script>
    document.getElementById('regBtn').addEventListener('click', function () {
        const username = document.getElementById('username');
        const surname = document.getElementById('surname');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const email = document.getElementById('email');

        username.classList.remove('error');
        surname.classList.remove('error');
        phone.classList.remove('error');
        password.classList.remove('error');
        email.classList.remove('error');

        let allFieldsFilled = true;

        if (username.value.trim() === '') {
            username.classList.add('error');
            allFieldsFilled = false;
        }

        if (surname.value.trim() === '') {
            surname.classList.add('error');
            allFieldsFilled = false;
        }

        if (phone.value.trim() === '') {
            phone.classList.add('error');
            allFieldsFilled = false;
        }

        if (password.value.trim() === '') {
            password.classList.add('error');
            allFieldsFilled = false;
        }

        if (email.value.trim() === '') {
            email.classList.add('error');
            allFieldsFilled = false;
        }

        if (allFieldsFilled) {
            alert('Успешно зарегистрировались');
            localStorage.setItem('username', username.value.trim());
            localStorage.setItem('surname', surname.value.trim());
            window.location.href = 'index.html';
        }
    });
</script>
