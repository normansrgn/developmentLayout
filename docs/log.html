<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Development</title><link rel="stylesheet" href="./css/main.css"/><link rel="icon" type="image/x-icon" href="./img/favicons/logo.svg"><link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png"></head><body><header class="header" data-aos="fade-down" data-aos-duration="1000"><div class="container header__container log_header"><a href="./index.html" class="url"><div class="header__logo">DEVELOPMENT</div></a></div></header><section class="reg"><div class="container reg__container"><div class="reg__card_form" data-aos="fade-up" data-aos-duration="1000"><h1 class="reg__title">Зарегистрироваться</h1><form class="reg__form"><div class="reg__formItem"> <label for="username">Имя</label> <input type="text" id="username" class="reg__input" placeholder="Введите Имя"></div><div class="reg__formItem"> <label for="surname">Фамилия</label> <input type="text" id="surname" class="reg__input" placeholder="Введите Фамилию"></div><div class="reg__formItem"> <label for="phone">Телефон</label> <input type="number" id="phone" class="reg__input" placeholder="Введите номер телефона"></div><div class="reg__formItem"> <label for="password">Пароль</label> <input type="password" id="password" class="reg__input" placeholder="Придумайте пароль"></div><div class="reg__formItem"> <label for="email">Email</label> <input type="email" id="email" class="reg__input" placeholder="Введите вашу почту"> <button type="button" class="reg_btn" id="regBtn">Зарегистрироваться</button> <span><a href="./../../log_in.html">Есть аккаунт? Войти</a></span></div></form></div></div></section><script>
    document.getElementById('regBtn').addEventListener('click', function () {
        const username = document.getElementById('username');
        const surname = document.getElementById('surname');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const email = document.getElementById('email');

        username.classList.remove('error');
        surname.classList.remove('error');
        phone.classList.remove('error');
        password.classList.remove('error');
        email.classList.remove('error');

        let allFieldsFilled = true;

        if (username.value.trim() === '') {
            username.classList.add('error');
            allFieldsFilled = false;
        }

        if (surname.value.trim() === '') {
            surname.classList.add('error');
            allFieldsFilled = false;
        }

        if (phone.value.trim() === '') {
            phone.classList.add('error');
            allFieldsFilled = false;
        }

        if (password.value.trim() === '') {
            password.classList.add('error');
            allFieldsFilled = false;
        }

        if (email.value.trim() === '') {
            email.classList.add('error');
            allFieldsFilled = false;
        }

        if (allFieldsFilled) {
            alert('Успешно зарегистрировались');
            localStorage.setItem('username', username.value.trim());
            localStorage.setItem('surname', surname.value.trim());
            window.location.href = 'index.html';
        }
    });
</script><script src="./js/index.bundle.js"></script><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>
		AOS.init();
	</script></body></html>
